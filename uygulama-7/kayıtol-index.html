<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemen Üye Ol</title>
</head>
<body>
    <!-- birtane boş tdye width vererek boşluk bırakırız birtane tdye stil vermemiz yeterli! -->
    
<h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
<hr>
<h2>Hesap Bilgileriniz</h2>

<table>
    <tr>
        <td>
            <label for="username">Kullanı Adı:</label>
            
        </td>
          <td style="width: 50px;"></td>
        <td>
            <input type="text" id="username" placeholder="Kullanıcı Adı Giriniz">
        </td>
    </tr>

    <tr>
        <td>
            <label for="eposta">Eposta:</label>
            
        </td>
        <td style="width: 50px;"></td>
        <td>
            <input type="email" id="eposta" placeholder="Kullanıcı Adı Giriniz">
        </td>
    </tr>
     
    <tr>
        <td>
            <label for="parola">Parola:</label>
            
        </td>
        <td style="width: 50px;"></td>
        <td>
            <input type="password" id="parola" placeholder="Parola Giriniz">
        </td>
    </tr>






</table>



<h2>Kişisel Bilgileriniz</h2>


<table>

  <tr>
     
    <td>
        <label for="name">Adınız:</label>
    </td>
      
     <td style="width: 50px;"></td>
    <td>
        <input type="text" id="name" placeholder="adınızı giriniz">
    </td>

  </tr>

  <tr>
     
    <td>
        <label for="surname">Soyadınız:</label>
    </td>
      
     <td style="width: 50px;"></td>
    <td>
        <input type="text" id="surname" placeholder="soyadınızı giriniz">
    </td>

  </tr>
  
   <td>
    <label for="şehir">Şehir</label>
   </td>
    
    <td style="width: 50px;"></td>
     <td>
        <select name="şehir" id="şehir">
            <option value="00">Seçiniz</option>
            <option value="01">Adana</option>
            <option value="02">Adıyaman</option>
            <option value="03">Afyon</option>
        </select>
     </td>
    
      <tr> 
       <td>
        <label for="cinsiyet">Cinsiyet:</label>
       </td>
        <td style="width: 50px;"></td>
         <td>
            <input type="radio" name="cinsiyet"> Erkek
            <input type="radio" name="cinsiyet"> Kadın
            
         </td>
      </tr> 

       <tr>

        <td>
            <label for="hobiler">Hobileriniz:</label>
        </td>
        <td style="width: 50px;"></td>
        <td>
            <input type="checkbox">Sinema
            <input type="checkbox">Gezi
            <input type="checkbox">Kitap
            <input type="checkbox">Spor

        </td>


       </tr>

       <tr>
      <td></td>
      <td></td>
      <td>
        <button type="submit">Kaydet</button>
      </td>
  

       </tr>


</table>














</body>

</html>
